<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript">
        function validadados() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var nasc = document.getElementById("nasc").value;
            var telefone = document.getElementById("telefone").value;

            if (email === "" || senha === "" || nasc === "" || telefone === "") {
                alert("Por favor, preencha todos os campos!");
                return false; 
            } else {
                return true; 
            }
        }
    
    </script>
  <div class="container">
    <form class="formulario" action="cadastro.php" method="POST" onsubmit="return validadados()">
      <h2>Cadastre-se</h2>
      <div class="input-container">
        <label for="nome">Nome:</label>
        <input type="nome" id="nome" name="nome" placeholder="Seu nome">
      </div>
      <div class="input-container">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail">
      </div>
      <div class="input-container">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha">
      </div>
      <div class="input-container">
        <label for="nasc">Data de Nascimento:</label>
        <input type="date" id="nasc" name="nasc" placeholder="Data de nascimento">
      </div>
      <div class="input-container">
        <label for="telefone">Telefone</label>
        <input type="phone" id="telefone" name="telefone" placeholder="Seu telefone">
      </div>
      <div class="input-container">
        <button type="submit">Cadastrar</button>
      </div>

    </form>
  </div>
</body>
</html>
